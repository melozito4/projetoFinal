{% load static %}
<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .top-left-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      z-index: 999;
    }

    .top-left-logo img {
      height: 30px;
      margin-right: 8px;
    }

    .top-left-logo span {
      font-size: 16px;
      font-weight: 600;
      color: black;
    }

    .reset-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 420px;
    }

    .reset-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .reset-container p {
      text-align: center;
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-bottom: 20px;
    }

    input[type="email"]:focus {
      border-color: #2c3e50;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a2533;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .back-link a {
      color: #2c3e50;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="/" class="top-left-logo">
    <img src="{% static 'img/logo.png' %}" alt="Logo Conference Hub">
    <span>Conference Hub</span>
  </a>

  <div class="reset-container">
    <h2>Recuperar Password</h2>
    <p>Insere o teu email para receberes um link de redefinição de password.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      {{ form.email.errors }}
      <button type="submit">Enviar Email</button>
    </form>

    <div class="back-link">
      <a href="{% url 'login' %}">← Voltar ao login</a>
    </div>
  </div>

</body>
</html>
