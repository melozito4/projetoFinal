{% load static %}
<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="password"]:focus {
      border-color: #2c3e50;
      outline: none;
    }

    .errorlist {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      margin-bottom: 10px;
      list-style: none;
    }

    button {
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a2533;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .back-link a {
      color: #2c3e50;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Nova Password</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.new_password1.id_for_label }}">Nova password</label>
        {{ form.new_password1 }}
        {{ form.new_password1.errors }}
      </div>

      <div class="form-group">
        <label for="{{ form.new_password2.id_for_label }}">Confirmar nova password</label>
        {{ form.new_password2 }}
        {{ form.new_password2.errors }}
      </div>

      <button type="submit">Alterar Password</button>
    </form>
  </div>
</body>
</html>
